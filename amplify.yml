version: 1
applications:
  - appRoot: site
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm install --save-dev @types/chrome
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm install --production
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
        excludes:
          - node_modules/nodemon/**/*
      cache:
        paths:
          - node_modules/**/*  
