version: 1
applications:
  - appRoot: site
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm install --save-dev @types/chrome tailwindcss postcss autoprefixer
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    customHeaders:
      - pattern: "**/*"
        headers:
          - key: "Strict-Transport-Security"
            value: "max-age=31536000; includeSubDomains"
          - key: "X-Frame-Options"
            value: "SAMEORIGIN"
          - key: "X-XSS-Protection"
            value: "1; mode=block"
          - key: "X-Content-Type-Options"
            value: "nosniff"
          - key: "Referrer-Policy"
            value: "origin-when-cross-origin"
  - appRoot: backend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build for backend"
        build:
          commands:
            - echo "Skipping frontend build"
      artifacts:
        baseDirectory: .
        files:
          - "**/*"
      cache:
        paths: []
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm install --production
      artifacts:
        baseDirectory: .
        files:
          - "**/*"
        excludes:
          - node_modules/nodemon/**/*
      cache:
        paths:
          - node_modules/**/* 