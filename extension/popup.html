<!DOCTYPE html>
<html>
    <title> Accessibility Extension </title>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <h3 class="title"> Accessibility Settings </h3>

        <p> Color-Blindedness </p>
        <div class="disability-bg">
            <button class="color-blind-option" id="color-blind-none"> None </button>
            <button class="color-blind-option" id="color-blind-rg"> Red-Green </button>
            <button class="color-blind-option" id="color-blind-by"> Blue-Yellow </button>
            <button class="color-blind-option" id="color-blind-c"> Complete </button>
        </div>

        <p> Dyslexia? </p>
        <div class="disability-bg">
            <button> None </button>
            <button> Phonological </button>
            <button> Surface Dyslexia </button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
